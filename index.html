<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; codelab</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="responsive.css">
  </head> 
<body style="background-color: black;">
  <div class="grid-container">
  <model-viewer class="a" src="third_party/varbergsgravyr/Parametric_Panel_Clean_03.glb" alt="An 3d plate-model" ar
  auto-rotate 
  camera-controls 
  skybox-image="third_party/hdrihaven/studio_small_03.jpg"
  environment-image="third_party/hdrihaven/studio_small_07_1k.hdr"
  environment-intensity="1"
  exposure="1"
  stage-light-intensity="1" 
  >  
  <button slot="ar-button" style="
  background-color: white; 
  border-radius: 5px; 
  border: none; 
  position: absolute; 
  bottom: 24px; 
  right: 16px; 
  font-size: x-large;
  height: 8%;
  ">
   AR 
</button></model-viewer>
</div>
</body>
<!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
</script>

<!-- Loads <model-viewer> for old browsers like IE11: -->
<script nomodule
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>

<!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

<!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
</html>
